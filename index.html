  <style>
    body {
      background: linear-gradient(135deg, #1a0933 0%, #0d1a4d 100%);
      color: #e0e0e0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {

      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);

    /* Anima√ß√£o de digita√ß√£o */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffcc;
      animation: typing 2s steps(20, end) forwards, blink 0.5s step-end infinite;
      color: #00ffcc;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffcc; }
    }

    /* Anima√ß√£o da m√£ozinha */
    .hand {
      display: inline-block;
      opacity: 0;
      animation: appear 0.1s ease-in-out 2s forwards, click 0.5s ease-in-out 2.1s forwards;
      filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
      transform: translateY(-5px);
    }
    @keyframes appear {
      to { opacity: 1; }
    }
    @keyframes click {
      0% { transform: translateY(-5px) scale(1); }
      50% { transform: translateY(-5px) scale(0.9); }
      100% { transform: translateY(-5px) scale(1); }
    }

    /* Anima√ß√£o de redirecionamento */
    .redirect {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2.6s forwards;
      color: #ff4d4d;
      text-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Bot√£o futurista */
    .cta-button {
      display: inline-block;
      background: linear-gradient(45deg, #00ffcc, #ff4d4d);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: none; /* Evita uppercase indesejado */
      white-space: nowrap; /* Garante que o texto n√£o quebre */
    }
    .cta-button:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      transform: translateY(-2px);
    }
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    .cta-button:hover::before {
      left: 100%;
    }

    /* Quadrante menor */

      border-radius: 0.5rem;
