<!DOCTYPE html>
<html>
  <head>
    <title>Whats men!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
      body {
        background-color: black;
      }
      .lamp {
        width: 150px;
        height: 250px;
        margin: 0 auto;
        background-image: url('/lamp.jpg');
        background-position: center center;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0;
      }
      .text-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
      }
      .text-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 50px;
        margin: 0 auto;
        padding: 10px;
        font-size: 24px;
        color: white;
        border: 1px solid white;
      }
      .text {
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid white;
        box-sizing: border-box;
      }
      .link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: white;
        text-decoration: none;
        opacity: 0;
      }
      @keyframes typeWriter {
        from { width: 0; }
        to { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="lamp"></div>
    <div class="text-container">
      <div class="text-box">
        <div class="text"></div>
      </div>
    </div>
    <a class="link" href="https://wa.me/55041996891104">Clique, peça o seu!</a>
    <script>
      window.onload = function() {
        var lamp = document.querySelector('.lamp');
        var textContainer = document.querySelector('.text-container');
        var link = document.querySelector('.link');
        var text = document.querySelector('.text');
        var message = "whats.men/seunegocio";
        var i = 0;
        // Animação da lâmpada
        setTimeout(function() {
          lamp.style.opacity = 1;
        }, 1000);
            // Animação do retângulo com o texto digitado
    setTimeout(function() {
      textContainer.style.opacity = 1;
      setInterval(function() {
        if (i < message.length) {
          text.textContent += message.charAt(i);
          i++;
        }
      }, 100);
    }, 2000);

    // Animação do link "Clique e Confira"
    setTimeout(function() {
      link.style.opacity = 1;
    }, 4000);
  };
</script>
 </body>
</html>
